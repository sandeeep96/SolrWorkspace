<h2 style="text-align: center;">Login Page</h2>
<div class="center">

  <div id="login">

    <h1>
      <strong>Welcome.</strong> Please login.</h1>
    <form [formGroup]="forms" (ngSubmit)="loginUser(forms.value)">
      <fieldset>
        <p>
          <input type="text" formControlName="User" required placeholder="Username" autofocus>
        </p>
        <p>
          <input type="password" formControlName="Password" required placeholder="Password">
        </p>
        <p>
          <a href="#">Forgot Password?</a>
        </p>
        <p>
          <input type="submit" value="Login">
        </p>
      </fieldset>
    </form>
